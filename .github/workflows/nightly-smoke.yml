name: Nightly Playwright Smoke

on:
  schedule:
    - cron: '0 5 * * *'   # daily at 05:00 UTC (adjust as desired)
  workflow_dispatch:

jobs:
  nightly-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f server/requirements.txt ]; then pip install -r server/requirements.txt; fi

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        run: npx playwright test --project=chromium --config=playwright.config.ts --reporter=list --timeout=60000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report